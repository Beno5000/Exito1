<!doctype html><html><head><meta charset="utf-8"><title>Formulario Emergente</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><style>body{font-family:sans-serif;padding:10px}button,input{margin:6px 0;padding:6px;width:100%}</style></head><body><h3>Formulario Emergente</h3><label>Nombre:</label> <input id="nombre"/> <label>Edad:</label> <input type="number" id="edad"/> <button onclick="enviar()">Enviar</button><script>function enviar(){const e={nombre:document.getElementById("nombre").value,edad:document.getElementById("edad").value};Office.context.ui.messageParent(JSON.stringify(e))}</script></body></html>
