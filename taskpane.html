<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Complemento Excel</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: sans-serif; margin: 10px; }
    input, button { display: block; margin: 8px 0; width: 100%; padding: 6px; }
  </style>
</head>
<body>
  <button id="run">Pintar celda A1</button>

  <hr>

  <h3>Formulario embebido</h3>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" />
  <label for="edad">Edad:</label>
  <input type="number" id="edad" />
  <button id="enviar">Enviar datos a Excel</button>

  <hr>

  <h3>Formulario tipo ventana emergente</h3>
  <button id="abrirForm">Abrir formulario emergente</button>

  <script src="taskpane.js"></script>
</body>
</html>
